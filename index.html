<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Key Signature Practice</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	    <h1 id="title" class="text">Key Signature Online Practice</h1>
	    <p id="accuracy">Accuracy: not enough data</p>

	    <c id="key">C</c>
	    <p class="text">What accidentals are in this key?</p>
	    <p>BEADGCF</p>
	    <div>
			<div>
			  	<span class="center">A</span>
			    <input class="center" type="checkbox" name="ac" id="A-checkbox">
			</div>
		  
			<div>
				<span class="center">B</span>
				<input class="center" type="checkbox" name="ac" id="B-checkbox">
			</div>

			<div>
				<span class="center">C</span>
				<input class="center" type="checkbox" name="ac" id="C-checkbox">
			</div>

			<div>
				<span class="center">D</span>
				<input class="center" type="checkbox" name="ac" id="D-checkbox">
			</div>

			<div>
				<span class="center">E</span>
				<input class="center" type="checkbox" name="ac" id="E-checkbox">
			</div>

			<div>
				<span class="center">F</span>
				<input class="center" type="checkbox" name="ac" id="F-checkbox">
			</div>

			<div>
				<span class="center">G</span>
				<input class="center" type="checkbox" name="ac" id="G-checkbox">
			</div>
		</div>	 

		<form>
			<label for="s">Sharp ♯</label>
			<input type="radio" id="sharp-input" name="halfstep" value="s" checked="true">
			<label for="b">Flat ♭</label>
			<input type="radio" id="flat-input" name="halfstep" value="b">
		</form>

		<button id="check" class="button" onclick="check2()">Check</button>  
	    <p id="answer-message">.</p>
	    <button id="next" class="button" onclick="next2()" style="background-color:limegreen;">Next</button>

		<script src="index.js"></script>
	</body>
</html>
